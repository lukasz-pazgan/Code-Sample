<template name="Layouts_AdminPanel_Header">
    <div id="header">
        <div id="logo">
            {{#Components_LinkToRouter route="AdminPanel_Home"}}
                <div class="logo-image"></div>
            {{/Components_LinkToRouter}}
        </div>

        <div class="navbar-base">
            <!-- Left menu -->
            <ul class="nav navbar-nav"></ul>

            <!-- Right menu -->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    {{#Components_LinkToRouter route="AdminPanel_Profile"}}
                        <i class="fa fa-user"></i>
                        {{$Meteor.user.profile.personal.firstName}} {{$Meteor.user.profile.personal.lastName}}
                    {{/Components_LinkToRouter}}
                </li>
                <li>
                    <a href="#" class="logout-button"><i class="fa fa-sign-out"></i></a>
                </li>
            </ul>

            <div class="clear"></div>
        </div>
    </div>
</template>
